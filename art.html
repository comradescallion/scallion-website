<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cool scallion web site</title>
        <link href="/style.css" rel="stylesheet" type="text/css" media="all">
        <link rel="icon" type="image/x-icon" href="scallion.png">
        <style>
        
            body {
                margin: 0 !important;
                padding: 0 !important;
                font-family: Courier New;
                background-color: black;
            }
        
            img {
                margin: 0;
                margin-top: 0;
                padding: 0;
                float: left;
            }
            
            .overlay {
                transition: all 1.5s cubic-bezier(.8,-1.8,.4,1.5);
                z-index: 5;
            }

            .art {
                background-repeat: no-repeat;
                background-size: cover; 
                height: 40vh;
                width: 40vh;
                float: left;
                position: relative;
                margin-top: 5vh;
                margin-left: 5vh;
            }

            .art {
                pointer-events: all;
                transition: transform 0.4s cubic-bezier(0.455, 0.030, 0.515, 0.955);
            }

            #showcase {
                overflow-x: scroll;
                display: flex;
            }
        
        

        </style>
    </head>
    <body>
        <div id="overlay4" class="overlay" style="left:-95%; top:0; background-color: green;"></div>
        <div id="overlay5" class="overlay" style="left:95%; top:0; background-color: green;"></div>

        <div id="overlay2" class="overlay" style="top:50%; background-color: #ffce34;"></div>
        <div id="overlay3" class="overlay" style="bottom:50%; background-color: #ffce34;"></div>

        <div id="overlay" class="overlay" style="top:68.75%"></div>
        <div id="overlay1" class="overlay" style="bottom:68.75%"></div>

        <div id="showcase" style="width: 100%; height: 50%; position: absolute; top: 25%;">
            <div class="art" id="cd" style="background-image: url(/art/compact-delusions.png);"></div>
            <div class="art" id="onw" style="background-image: url(/art/onward-rapscallion.png);"></div>
        </div>
        

        <script>
            function unVeil() {
                setTimeout(function () {
                    const overlay = document.getElementById('overlay');
                    const overlay1 = document.getElementById('overlay1');
                    overlay.style.top = '100%';
                    overlay1.style.bottom = '100%';

                    setTimeout(function () {
                        overlay2.style.top = '75%';
                        overlay3.style.bottom = '75%';
                    }, 750);
                }, 750);
            }

            unVeil();


            const compact = document.getElementById("cd");
            const onw = document.getElementById("onw");

            function flipUnflip(myElement, image1, image2) {
                myElement.addEventListener('mouseover', function() {
                    myElement.style.transform = "scaleX(-1)";
                    setTimeout(function () {
                        if (myElement.style.transform == "scaleX(-1)") {
                            myElement.style.backgroundImage = image1;
                        }
                    }, 200);
                });

                myElement.addEventListener('mouseout', function() {
                    myElement.style.transform = "scaleX(1)";
                    setTimeout(function () {
                        myElement.style.backgroundImage = image2;
                    }, 200);
                });
            }

            flipUnflip(cd, "url('/art/compact-delusions1.png')", "url('/art/compact-delusions.png')");
            flipUnflip(onw, "url(/art/onward-rapscallion1.png)", "url(/art/onward-rapscallion.png)");
            
        </script>
    </body>
</html>
