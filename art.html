<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>cool scallion web site</title>
        <link href="/style.css" rel="stylesheet" type="text/css" media="all">
        <link rel="icon" type="image/x-icon" href="scallion.png">
        <style>
        
            body {
                margin: 0 !important;
                padding: 0 !important;
                font-family: Courier New;
                background-color: black;
            }
        
            img {
                margin: 0;
                margin-top: 0;
                padding: 0;
                float: left;
            }
            
            .overlay {
                transition: all 1.5s cubic-bezier(.8,-1.8,.4,1.5);
                z-index: 5;
            }

            .art {
                background-repeat: no-repeat;
                background-size: cover; 
                height: 40vh;
                width: 40vh;
                float: left;
                position: absolute;
                margin-top: 5vh;
                margin-left: 5vh;
            }

            .art {
                pointer-events: all;
                
            }

            .art:hover {
                -webkit-animation: flip-vertical-left 0.4s cubic-bezier(0.455, 0.030, 0.515, 0.955) forwards;
                animation: flip-vertical-left 0.4s cubic-bezier(0.455, 0.030, 0.515, 0.955) forwards;
                
            }

            .art:not(:hover) {
                -webkit-animation: flip-vertical-right 0.4s cubic-bezier(0.455, 0.030, 0.515, 0.955) forwards;
	            animation: flip-vertical-right 0.4s cubic-bezier(0.455, 0.030, 0.515, 0.955) forwards;
            }
        
        

        </style>
    </head>
    <body>
        <div id="overlay2" class="overlay" style="top:50%; background-color: #ffce34;"></div>
        <div id="overlay3" class="overlay" style="bottom:50%; background-color: #ffce34;"></div>

        </div>

            function unVeil() {
                setTimeout(function () {
                    const overlay = document.getElementById('overlay');
                    const overlay1 = document.getElementById('overlay1');
                    overlay.style.top = '100%';
                    overlay1.style.bottom = '100%';

                    setTimeout(function () {
                        overlay2.style.top = '75%';
                        overlay3.style.bottom = '75%';
                    }, 750);
                }, 750);

            unVeil();

    </body>
</html>
